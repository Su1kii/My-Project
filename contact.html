<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Su1ki's Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: monospace, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* Center everything in the body */
            background-color: #f0f0f0;
        }

        /* Navigation bar styles */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 7%; /* Positioned around 1/8 of the page height */
            z-index: 1000;
        }

        .navbar a {
            color: white; /* Default color of the text */
            padding: 15px 25px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            font-weight: lighter; /* Thinner font */
            border: 1px solid white; /* Thinner white outline */
            border-radius: 35px; /* Rounded corners */
            transition: all 0.3s ease; /* Smooth animation for both text and outline */
            margin: 0 15px; /* Small space between menu items */
        }

        /* Hexagon container positioning */
        .hexagon-container {
            margin-top: 200px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .hexagon {
            width: 100px;
            height: 100px;
            background-color: #aa7a7a;
            position: relative;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transition: all 0.3s ease;
            filter: blur(15px);
        }

        .hexagon:hover {
            transform: scale(1.1);
        }

        .navbar a:hover {
            color: black; /* Text turns black on hover */
            border-color: black; /* Outline turns black on hover */
        }

        /* Contact form container */
        .contact-form-container {
            position: absolute; /* Positioning the form absolutely */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust the position to the true center */
            width: 80%; /* Wider form size */
            max-width: 600px; /* Max width to prevent too large */
            padding: 20px;
            background: transparent; /* Transparent background */
            border-radius: 50px; /* Rounded corners */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4); /* Shadow for depth */
            z-index: 500;
            border: 1px solid rgba(0, 0, 0, 0.2); /* Thin border with shading */
        }

        /* Contact heading */
        .contact-heading {
            text-align: center;
            color: rgba(32, 29, 29, 0.76);
            font-size: 28px;
            margin-bottom: 500px;
        }

        /* Input fields and text area */
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid white; /* Thinner white border for inputs */
            border-radius: 10px; /* Rounded corners for inputs */
            background: transparent; /* Transparent background for input fields */
            color: white; /* White text color for input fields */
            font-size: 16px;
        }

        .contact-form input[type="submit"] {
            background-color: transparent;
            color: white;
            border: 1px solid white; /* Thin white border */
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 35px; /* Rounded corners like menu button */
        }

        .contact-form input[type="submit"]:hover {
            color: black; /* Text turns black */
            border-color: black; /* Border turns black */
            background-color: transparent; /* No background color change */
        }

        .contact-form textarea {
            height: 120px; /* Reduced height for the textarea */
            resize: none;
        }

        /* Thin line positioning */
        .navbar-line {
            position: absolute;
            top: 17%;
            width: 30%;
            height: 1px;
            background-color: white;
            margin-left: auto;
            margin-right: auto;
        }

        

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="projects.html">Projects</a>
    </div>

    <!-- Contact Heading -->
    <div class="contact-heading">
        Contact
    </div>

    <!-- Contact Form Section -->
    <div class="contact-form-container">
        <form class="contact-form" action="#" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>

    <div class="navbar-line"></div>

    <script src="js/Style.js"></script>
</body>
</html>
